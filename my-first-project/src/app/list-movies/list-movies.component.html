<div class="card">
    <div class="card-title">
        <div class="row">
            <div class="col-9">
                <h2>Movies</h2>
            </div>
            <div class="col-3">
                <a class="btn btn-success" routerLink="add_movies" routerLinkActive="active">Add </a>
            </div>
        </div>


    </div>
    <div class="card-body">

        <div class="w3-container">
            <table class="table table-stripped">
                <thead class="">
                    <th>ID</th>
                    <th>Title</th>
                    <th>description</th>
                    <th>Rate</th>
                    <th>image</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies;let i =index;">
                        <td>{{i+1}}</td>
                        <td>{{movie.title}}</td>
                        <td>{{movie.description}}</td>
                        <td>{{movie.Rate}}</td>

                        <td>
                            <img src="../../assets/images/{{movie.image}}" height="100px" width="100px">
                        </td>


                        <td>
                            <a routerLink="edit_movies/{{movie.id}}" class="btn btn-info">Edit</a> | <button (click)="deletemovie(movie)" class="btn btn-danger"> Delete</button></td>


                    </tr>
                </tbody>
            </table>


        </div>

    </div>

</div>
